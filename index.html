<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="src/style/style.css" />
    <title>Duolingo</title>
  </head>
  <body>
    <div class="container">
      <!-- 
      container englobando todos os elementos para que fique
      mais fácil de centralizar eles de forma vertical
      -->
      <header>
        <nav class="menu">
          <!-- menu para os itens de pontuação -->
          <ul class="pontuacao">
            <li>
              <i class="fa-solid fa-flag-usa"></i>
              100
            </li>
            <li>
              <i class="fa-solid fa-fire"></i>
              848
            </li>
            <li>
              <i class="fa-solid fa-octagon"></i>
              102
            </li>
            <li>
              <i class="fa-solid fa-star"></i>
              Super
            </li>
          </ul>
        </nav>
      </header>

      <div class="secao">
        <h1>SEÇÃO 7, UNIDADE 2</h1>
        <strong>Permissão: Sugira alternativas</strong>
      </div>

      <div class="mapa-container">
        <!-- itens de evolução -->
        <div class="icone esquerda">📖</div>
        <div class="icone direita">⭐</div>
        <div class="icone esquerda">🎧</div>
        <div class="icone direita">🎁</div>
        <div class="icone esquerda">🥊</div>
        <div class="icone direita">⭐</div>
        <div class="icone esquerda">🏆</div>
      </div>

      <footer>
        <div class="footer-icon" style="background-color: #f44336"></div>
        <div class="footer-icon" style="background-color: #ff9800"></div>
        <div class="footer-icon" style="background-color: #2196f3"></div>
        <div class="footer-icon" style="background-color: #4caf50"></div>
        <div class="footer-icon" style="background-color: #9c27b0"></div>
      </footer>
    </div>

    <script src="src/script/script.js"></script>
  </body>
</html>
